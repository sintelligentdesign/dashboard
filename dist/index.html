
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>

    <main>
        <!-- Row 1 -->
        <div class="grid-container">
            <div class="grid-x">
                <!-- Date/Time -->
                <div id="datetime" class="small-8 cell">
                    <!-- Time and Date -->
                    <div class="grid-container">
                        <div class="grid-x">
                            <div class="small-11 cell">
                                <h1 class="datetime--time">12:00</h1>
                            </div>
                            <div class="small-1 cell">
                                <span class="datetime--time-period">AM</span>
                            </div>
                        </div>
                    </div>
                    <div class="grid-container">
                        <div class="grid-x">
                            <div class="cell">
                                <span class="datetime--date">Monday, January 1</span>
                            </div>
                        </div>
                    </div>            </div>
    
                <!-- Weather -->
                <div id="weather" class="small-4 cell">
                </div>
            </div>
        </div>
    
        <!-- Row 2 -->
        <div class="grid-container">
            <div id="news" class="grid-x">
                <!-- News -->
                <div class="cell">
                </div>
            </div>
        </div>
    
        <!-- Row 3 -->
        <div class="grid-container">
            <div id="youtube" class="grid-x">
                <!-- YouTube -->
                <div class="cell">
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
  </body>
</html>
